<div *ngIf='artists.length' class="container">
  <div class="d-flex flex-wrap justify-content-center">
    <div class="artist" *ngFor='let artist of artists'>
        <app-artist-item [artist]='artist'></app-artist-item>
    </div>
  </div>
  <div class="row">
    <div class="col m-2 text-center">
        <button class="btn btn-outline-info" (click)='showMore()'>Show more</button>
    </div>
  </div>
</div>
