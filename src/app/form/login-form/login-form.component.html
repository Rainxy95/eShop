<div class="container my-3">
  <div class="row">
    <div class="col-lg-6 mx-auto">
      <form [formGroup]='loginForm' (ngSubmit)='onSubmit()'>
        <div class="form-group">
          <label>Email</label>
          <input type="text" class="form-control" formControlName='email'>
          <div *ngIf='submitted && f.email.errors' class="invalid-feedback">
            <div *ngIf='f.email.errors.required'>Email is required</div>
          </div>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" formControlName='password'>
          <div *ngIf='submitted && f.password.errors' class="invalid-feedback">
            <div *ngIf='f.email.errors.required'>Password is required</div>
            <div *ngIf='f.email.errors.minlength'>Password must be at least 6 characters</div>
          </div>
        </div>
        <div>
          <button class="btn btn-outline-info">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="container my-3">
  <div class="row">
      <div *ngIf='error' class="col-lg-6 mx-auto">
          <div class="alert alert-warning">
              {{error | json}}
          </div>
        </div>
  </div>
</div>
