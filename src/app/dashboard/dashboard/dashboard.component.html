<div class="container mb-3">
  <div class="row">
      <div id="demo" class="carousel slide m-2" data-ride="carousel">

          <!-- Indicators -->
          <ul class="carousel-indicators">
            <li data-target="#demo" data-slide-to="0" class="active"></li>
            <li data-target="#demo" data-slide-to="1"></li>
            <li data-target="#demo" data-slide-to="2"></li>
          </ul>
          <!-- The slideshow -->
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="assets/artist-images/artist1.jpg" alt="Los Angeles" class="d-block w-100">
            </div>
            <div class="carousel-item">
              <img src="assets/artist-images/artist2.jpg" alt="Chicago" class="d-block w-100">
            </div>
            <div class="carousel-item">
              <img src="assets/artist-images/artist3.jpg" alt="New York" class="d-block w-100">
            </div>
          </div>
          <!-- Left and right controls -->
          <a class="carousel-control-prev" href="#demo" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </a>
          <a class="carousel-control-next" href="#demo" data-slide="next">
            <span class="carousel-control-next-icon"></span>
          </a>
        </div>
  </div>
</div>
<div class="container">
  <div class="row mb-3">
    <div class="card border border-danger">
      <div class="card-title text-center bg-danger p-3 text-white">
        <i class="fas fa-fire mr-2"></i><span class="font-weight-bold">Top Artists</span>
      </div>
      <div class="card-body">
        <div class="card-columns">
          <app-artist-item *ngFor="let artist of topArtists$ | async" [artist]="artist"></app-artist-item>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row mb-3">
    <div class="card border border-success">
      <div class="card-title text-center p-3 bg-success text-white">
        <span class="font-weight-bold">Top Albums</span>
      </div>
      <div class="card-body">
        <div class="card-columns">
          <app-album-item *ngFor='let album of topAlbums$ | async' [album]='album'></app-album-item>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row mb-3">
    <div class="card border border-primary">
      <div class="card-title text-center text-white p-3 bg-primary">
        <span class="font-weight-bold">New Albums</span>
      </div>
      <div class="card-body">
        <div class="card-columns">
          <app-album-item *ngFor='let album of newAlbums$ | async' [album]='album'></app-album-item>
        </div>
      </div>
    </div>
  </div>
</div>
