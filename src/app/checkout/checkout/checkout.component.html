<div class="row">
  <div class="col-lg-1"></div>
  <div class="col-lg-6">

  </div>
  <div class="col-lg-3">
    <div class="card mt-3">
      <div class="card-title text-center mb-0">
        <h1>Summary</h1>
      </div>
      <div class="card-body">
        <table class="table">
          <tbody>
            <tr>
              <th>Sub price</th>
              <td>${{totalPrice}}</td>
            </tr>
            <tr>
              <th>Shipping fee</th>
              <td>$0</td>
            </tr>
          </tbody>
          <tfoot>
            <th>Total Price</th>
            <td class="text-danger">${{totalPrice}}</td>
          </tfoot>
        </table>
      </div>
    </div>
  </div>
</div>
<div *ngIf='!items.length' class="container">
  <div class="border border-success text-center m-3">
    <h1>Have No Any Item</h1>
  </div>
</div>
